<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,300;0,500;1,600;1,700&display=swap"
    rel="stylesheet" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- <link rel="stylesheet" href="respons.css" /> -->
  <link rel="stylesheet" href="styles.css" />
  <title>Apparel Landing Page Challenge</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <header class="BA__header">
      <img src="images/logo.svg" class="BA__header-logo" alt="company logo" />
    </header>
    <!--------- img right, text left for desktop----------------->
    <img src="images/hero-mobile.jpg" alt="" />

    <div class="main__container-left">
      <div class="article__main-Title">
        <span class="article__main-PinkTitle">We're<br></span>
        <span class="article__main-ThickTitle">coming<br>soon</span>
        <div class="article__main-Paragraph">
          Hello fellow shoppers! We're currently building our new fashion
          store. Add your email below to stay up-to-date with announcements
          and our launch deals.
        </div>
        <!---------------- form with input and gradient button---------------->
        <form id="form">
          <input type="email" id="email" placeholder="Email Address Please">

          <img src="images/icon-error.svg" alt="error-icon" class="error-icon" />

          <button>
            <img src="images/icon-arrow.svg" alt="arrow-icon">
          </button>
          <small>Please provide a valid email.</small>
        </form>
      </div>
      <div class="main__container-bgPattern"></div>

    </div>
    <!--<p class="error-msg">Please provide a valid email.</p> <!-- EMAIL INPUT WITH BUTTON----------------->

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
          href="#">Aurora D'aurora</a>.
      </p>
    </footer>
    </div>
  </main>

  <script src="scripts.js"></script>
</body>

</html>
