<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,300;0,500;1,600;1,700&display=swap"
    rel="stylesheet" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- <link rel="stylesheet" href="respons.css" /> -->
  <link rel="stylesheet" href="styles.css" />
  <title>Apparel Landing Page Challenge</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header class="BA-header">
    <img src="images/logo.svg" class="logo" alt="apparel-pic" />
  </header>
  <!--------- img right, text left for desktop----------------->
  <main>
    <img src="images/hero-mobile.jpg" alt="" />
    <div class="BA-mainTitle">
      <span class="BA-mainPinkTitle">We're<br></span>
      <span class="BA-mainThickTitle">coming<br> soon</span>
    </div>
    <div class="BA-mainParagraph">
      Hello fellow shoppers! We're currently building our new fashion
      store. Add your email below to stay up-to-date with announcements
      and our launch deals.
    </div>
    <!--------- EMAIL INPUT WITH BUTTON----------------->
    <form id="BA-form">
      <input class="BA-email-input" type="text" name="email" id="email" placeholder="Email Address" required="">

      <img src="images/icon-error.svg" alt="error-icon" id="hiddinButton" />

      <button class="BA-mainButton" id="submit" class="arrow-icon">
        <img src="images/icon-arrow.svg" alt="arrow">
      </button>
      </input>
    </form>
    <!-- <p class="error-msg">Please provide a email address.</p> <!--------- EMAIL INPUT WITH BUTTON----------------->
  </main>




  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Aurora D'aurora</a>.
    </p>
  </footer>
</body>

</html>
